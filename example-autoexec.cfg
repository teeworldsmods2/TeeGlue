sv_name "unnamed Control Point Server"
sv_motd "-= Control Point v1.0 =-\nVisit https://github.com/TeeworldsMods2/TeeGlue to get more info"
sv_port 8303
sv_map ctf5_cp

sv_max_clients 64
sv_max_clients_per_ip 4

sv_rcon_password my_password

sv_register_ddnet_type ipv4
sv_register_ddnet 1
sv_register 1

cp_control_mode 1 # 1 = Point earn Scores, 0 = Capture all Point is Win

add_vote "-=== GameMode ===-" "broadcast hi"
add_vote "1. Earn Point 2 Win" "cp_control_mode 1"
add_vote "2. Capture All Points" "cp_control_mode 0"